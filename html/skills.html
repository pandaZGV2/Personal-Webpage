<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/67d199601d.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Saira+Condensed:wght@700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../img/icon.png" type="image/x-icon">
    <script src="../js/scripts.js"></script>
    <title>My Skills</title>
</head>

<body>
    <div id="page-container">
        <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html" onmouseover="navChange(this.id)" onmouseout="navrevert(this.id)"
                id="nav1">Aaron Monis</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html" onmouseover="navChange(this.id)"
                        onmouseout="navrevert(this.id)" id="nav2"><i class="fa fa-home fa-1x" aria-hidden="true"></i>
                        Home
                        <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="about.html" onmouseover="navChange(this.id)"
                        onmouseout="navrevert(this.id)" id="nav3" style="color: white;"><i class="fa fa-user"
                            aria-hidden="true"></i> About</a>
                    <a class="nav-item nav-link" href="skills.html" onmouseover="navChange(this.id)"
                        onmouseout="navrevert(this.id)" id="nav4" style="color: white;"><i class="fa fa-cog"
                            aria-hidden="true"></i> Skills</a>
                    <a class="nav-item nav-link" href="contact.html" onmouseover="navChange(this.id)"
                        onmouseout="navrevert(this.id)" id="nav5" style="color: white;"><i class="fa fa-id-card"
                            aria-hidden="true"></i> Contact</a>
                </div>
            </div>
        </nav>
        <form class="text-dark justify-content-center" id="skills" onsubmit="return Addtotable(event)">
            <div class="form-group row">
                <div class="form-group col-md-4">
                    <label for="name">Name</label>
                    <input name="name" type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group col-md-4">
                    <label for="skill">Skill</label>
                    <input name="skill" type="text" class="form-control" id="skill" required />
                </div>
                <div class="form-group col-md-4">
                    <label for="level">Level</label>
                    <select name="level" id="level" class="form-control" required>
                        <option selected disabled>Choose an Option</option>
                        <option>Proficient</option>
                        <option>Intermediate</option>
                        <option>Beginner</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-dark mt-3 btn-lg">Submit</button>
                </div>
            </div>
        </form>
        <table id="my_skills" class="table table-dark table-hover table-bordered text-center table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Skill</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody id="skills_table">

            </tbody>
        </table>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <footer><a id="github" href="https://github.com/pandaZGV2"><i class="fa fa-github fa-2x"
                    aria-hidden="true"></i></a>
        </footer>
    </div>
    <script type="text/javascript">
        // document.querySelector("#nav").classList.add("sticky-navbar");
        window.onscroll = function () { sticky_navbar() };
        var navbar = document.querySelector("#nav");
        var offset = navbar.offsetTop;
        function sticky_navbar() {
            if (window.pageYOffset > offset) {
                document.body.style.paddingTop = navbar.offsetHeight + "px";
                navbar.classList.add("fixed-top")
            } else {
                document.body.style.paddingTop = 0;
                navbar.classList.remove("fixed-top");
            }
        }
    </script>
</body>

</html>
