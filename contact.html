<body>
    <div id="page-container">
        <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html" onmouseover="navChange(this.id)" onmouseout="navrevert(this.id)"

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html" onmouseover="navChange(this.id)"
                        onmouseout="navrevert(this.id)" id="nav2"><i class="fa fa-home fa-1x" aria-hidden="true"></i>
                        Home
                        <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="about.html" onmouseover="navChange(this.id)"
                        onmouseout="navrevert(this.id)" id="nav3" style="color: white;"><i class="fa fa-user"
                            aria-hidden="true"></i> About</a>
                    <a class="nav-item nav-link" href="skills.html" onmouseover="navChange(this.id)"

            </div>
        </nav>
        <div id="contact-info">
            <div id="contact">Contact Me at</div>
            <div id="external-links"><a id="github" href="https://github.com/pandaZGV2"><i class="fa fa-github fa-5x"
                        aria-hidden="true"></i></a>
                <a id="facebook" href="https://www.facebook.com/aaron.monis.1/"><i class="fa fa-facebook fa-5x"></i></a>

        </div>
        <footer><a id="github" href="https://github.com/pandaZGV2"><i class="fa fa-github fa-2x"
                    aria-hidden="true"></i></a>
        </footer>
    </div>
    <script type="text/javascript">
        // document.querySelector("#nav").classList.add("sticky-navbar");
        window.onscroll = function () { sticky_navbar() };
        var navbar = document.querySelector("#nav");
        var offset = navbar.offsetTop;
        function sticky_navbar() {
            if (window.pageYOffset > offset) {
                document.body.style.paddingTop = navbar.offsetHeight + "px";
                navbar.classList.add("fixed-top")
            } else {
                document.body.style.paddingTop = 0;
                navbar.classList.remove("fixed-top");
            }
        }
    </script>
